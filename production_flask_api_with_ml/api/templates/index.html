<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wine Quality Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default nav">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="home">Wine Quality Predictor
            <img class="nav-ufo" src="static/images/wine-svg-13-removebg-preview.png"> 
          </a>
          <a class="nav-link" href="charts">Charts</a>
          <a class="nav-link" href="data">Data</a>
        </div>
    </nav>
    <div class="hero text-left">
      <h1>Qualità Del Vino</h1>
      <p>Wine Quality Predictor</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Input Data</div>
              <div class="panel-body">
                <form id="form">
                  <p>Select type of wine:</p>
                  <!-- <li class="panel-body dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      Plots
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" >White</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" >Red</a>
                    </div>
                  </li> -->
                  <input type="radio" id="red" name="group-stacked" value="Red" checked>
                  <label for="red">Red</label><br>
                  <input type="radio" id="white" name="group-stacked" value="White">
                  <label for="white">White</label><br>

                  <label for="fixedAcidity">Fixed Acidity:</label><br>
                  <input type="text" id="fixedAcidity" value="0.0"><br>
                  <label for="volatileAcidity">Volatile Acidity:</label><br>
                  <input type="text" id="volatileAcidity" value="0.0"><br>
                  <label for="citricAcid">Citric Acid:</label><br>
                  <input type="text" id="citricAcid" value="0.0"><br>
                  <label for="residualSugar">Residual Sugar:</label><br>
                  <input type="text" id="residualSugar" value="0.0"><br>
                  <label for="chlorides">Chlorides:</label><br>
                  <input type="text" id="chlorides" value="0.0"><br>
                  <label for="freeSulfurDioxide">Free Sulfur Dioxide:</label><br>
                  <input type="text" id="freeSulfurDioxide" value="0.0"><br>
                  <label for="totalSulfurDioxide">Total Sulfur Dioxide:</label><br>
                  <input type="text" id="totalSulfurDioxide" value="0.0"><br>
                  <label for="density">Density:</label><br>
                  <input type="text" id="density" value="0.0"><br>
                  <label for="pH">pH:</label><br>
                  <input type="text" id="pH" value="0.0"><br>
                  <label for="sulphates">Sulphates:</label><br>
                  <input type="text" id="sulphates" value="0.0"><br>
                  <label for="alcohol">Alcohol:</label><br>
                  <input type="text" id="alcohol" value="0.0"><br>
              
                  <br>
                  <input type="submit" id="submit" value="Submit">
                </form>
              
                
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <p id="result"></p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Erin O'Brien, Fatima Sharmi, Lydia Jones, Michael Thomas</span>
    </footer>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
 
</body>

</html>
