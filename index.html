<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wine Quality Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Wine Quality Examiner
            <img class="nav-ufo" src="static/images/wine-svg-13-removebg-preview.png"> 
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-left">
      <h1>Qualit√† Del Vino</h1>
      <p>Wine Quality Examiner</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id="form">
                  <label for="Pregnancies">Pregnancies:</label><br>
                  <input type="text" id="Pregnancies" value="6"><br><br>
                  <label for="Glucose">Glucose:</label><br>
                  <input type="text" id="Glucose" value="148"><br><br><br>
                  <label for="BloodPressure">BloodPressure:</label><br>
                  <input type="text" id="BloodPressure" value="72"><br><br>
                  <label for="SkinThickness">SkinThickness:</label><br>
                  <input type="text" id="SkinThickness" value="35"><br><br>
                  <label for="Insulin">Insulin:</label><br>
                  <input type="text" id="Insulin" value="0"><br><br>
                  <label for="BMI">BMI:</label><br>
                  <input type="text" id="BMI" value="33"><br><br>
                  <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction:</label><br>
                  <input type="text" id="DiabetesPedigreeFunction" value="0.62"><br><br>
                  <label for="Age">Age:</label><br>
                  <input type="text" id="Age" value="35"><br>
              
                  <br>
                  <input type="submit" id="submit" value="Submit">
                </form>
              
                
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <p id="result"></p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Erin O'Brien, Fatima Sharmi, Lydia Jones, Michael Thomas</span>
    </footer>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
